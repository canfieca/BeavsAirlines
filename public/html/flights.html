<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Beavs Airlines</title>
        <link rel="stylesheet" href="/style.css">
        <script src="main.js"></script>
        <script src="flights.js"></script>
    </head>
    <body>
        <nav class='navbar'>
            <a href='index'>Go Beavs!</a>
            <ul class='navlist'>
                <li><a href='flightCrew'>Flight Crew</a>
                <li>
                <li><a href='flightPassenger'>Flight Passengers</a></li>
                <li><a href='airports'>Airports</a></li>
                <li><a href=passengers>Passengers</a></li>
                <li><a href='crew'>Crew Members</a></li>
                <li><a href='flights'>Flights</a></li>
            </ul>
        </nav>
        <p style="margin-left: 25px;">Click on a flightID to view passengers on flights (intersection tables)</p>
        <table>
            <tr>
                <th>flightID</th>
                <th>numCrew</th>
                <th>numPassengers</th>
                <th>srcAirport</th>
                <th>destAirport</th>
            </tr>
            <tr>
                <th>1</th>
                <th>5</th>
                <th>40</th>
                <th>JFK</th>
                <th>PDX</th>
            </tr>
        </table>
        <section class='crud'>
            <div class='options'>
                <form class='create'>
                    <h1>Add a Flight</h1>
                    <div>
                        <label for='crewSize'>Enter the number of crew on the flight</label>
                        <input name='crewSize' id="add-flight-numCrew"></input>
                    </div>
                    <div>
                        <label for='passengerSize'>Enter the number of passengers on the flight</label>
                        <input name='passengerSize' id="add-flight-numPassengers"></input>
                    </div>
                    <div>
                        <label for='srcAirId'>What airport is this flight originating from</label>
                        <select name='srcAirId' id="add-flight-srcAirportID">
                            <option value="1">JFK</option>
                        </select>
                    </div>
                    <div>
                        <label name='destAirId'>What airport is this flight traveling to</label>
                        <select name='destAirId' id="add-flight-destAirportID">
                            <option value="1">JFK</option>
                        </select>
                    </div>
                    <button type="button" onclick="add_flight_record()">Add</button>
                </form>
                <form class='update'>
                    <h1>Update a Flight</h1>
                    <div>
                        <label for='updatePickFlight'>Please pick which flight you would like to update</label>
                        <select name='updatePickFlight' id="update-flight-id">
                            <option value="1">1</option>
                        </select>
                    </div>
                    <div>
                        <label for='updateCrewSize'>Update the number of crew on the flight</label>
                        <input name='updateCrewSize' id="update-flight-numCrew"></input>
                    </div>
                    <div>
                        <label for='updatePassengerSize'>Update the number of passengers on the flight</label>
                        <input name='updatePassengerSize' id="update-flight-numPassengers"></input>
                    </div>
                    <div>
                        <label for='updateSrcAirId'>Update the airport in which this flight is originating from</label>
                        <select name='updateSrcAirId' id="update-flight-srcAirportID">
                            <option value="1">JFK</option>
                        </select>
                    </div>
                    <div>
                        <label name='updateDestAirId'>What airport is this flight traveling to</label>
                        <select name='updateDestAirId' id="update-flight-destAirportID">
                            <option value="1">JFK</option>
                        </select>
                    </div>
                    <button type="button" onclick="update_flight_record()">Update</button>
                </form>
                <form class='delete'>
                    <h1>Delete the Flight</h1>
                    <div>
                        <label for='deleteFlight'>Please pick which flight that you would like to remove</label>
                        <select name='deleteFlight' id="delete-id">
                            <option value="1">1</option>
                        </select>
                    </div>
                    <button type="button" onclick="delete_record('flights')">Delete</button>
                </form>
            </div>
        </section>
    </body>
</html>
