<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Beavs Airlines</title>
        <link rel="stylesheet" href="/style.css">
        <script src="index.js"></script>
        <script src="/flightCrew.js"></script>
        <script src="/main.js"></script>
    </head>
    <body>
        <nav class='navbar'>
            <a href='index'>Go Beavs!</a>
            <ul class='navlist'>
                <li><a href='flightCrew'>Flight Crew</a>
                <li>
                <li><a href='flightPassenger'>Flight Passengers</a></li>
                <li><a href='airports'>Airports</a></li>
                <li><a href=passengers>Passengers</a></li>
                <li><a href='crew'>Crew Members</a></li>
                <li><a href='flights'>Flights</a></li>
            </ul>
        </nav>
        <button onclick="window.history.back()" id="back-button">Click here to go back</button>
        <h1 style="margin-left: 50vw; transform: translateX(-25%);">Flight Crew Members</h1>
        <table>
            <tr>
                <th>flightID</th>
                <th>employeeID</th>
                <th>Flight</th>
                <th>CrewMember Name</th>
            </tr>
            <tr>
                <th>1</th>
                <th>1</th>
                <th>JFK -> PDX</th>
                <th>John Smith</th>
            </tr>
        </table>
        <section class='crud'>
            <div class='options'>
                <form class='create'>
                    <h1>Add a Flight Crew Member</h1>
                    <div>
                        <label for='flightID'>Pick flight to add</label>
                        <select name='flightID' id="add-flightCrew-flightID">
                            <option value="1">1: JFK -> PDX</option>
                        </select>
                    </div>
                    <div>
                        <label for='passengerID'>Pick crew member to add</label>
                        <select name='passengerID' id="add-flightCrew-employeeID">
                            <option value="1">1: John Smith</option>
                        </select>
                    </div>
                    <button type="button" onclick="add_flightCrew_record()">Add</button>
                </form>
                <form class='delete'>
                    <h1>Pick which flight and crew member you'd like to remove</h1>
                    <div>
                        <label for='deleteFlightCrew'>Please pick which flight and crew member you'd like to remove</label>
                        <select name='deleteFlightCrew' id="delete-flightCrew-flightID">
                            <option value="1">1: JFK -> PDX</option>
                        </select>
                        <select name='deleteFlightCrew' id="delete-flightCrew-employeeID">
                            <option value="1">1: John Smith</option>
                        </select>
                    </div>
                    <button type="button" id="delete-button" onclick="delete_crew_member()">Delete</button>
                </form>
            </div>
        </section>
    </body>
</html>
